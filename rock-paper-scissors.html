<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="rps.css">
        <link rel="stylesheet" href="general.css">

    </head>
    <body>
        <div class= 'running-score'>
            
            <div class="player-score">
                Your Score:
            </div>
            <div class="computer-score">
                Computer Score:
            </div>
        </div>
        <div style="text-align: center;
                    margin-left: 20px;
                    margin-bottom: 30px;"> PICK ROCK PAPER SCISSORS</div>
        <div class="container">
            
            <button class="rock">  
                <img class = "image" src="images/rock.png">
            </button>
            <button class="paper">  
                <img class = "image" src="images/paperr.png"
            </button>
            <button class="scissors">  
                <img class = "image" src="images/scissors.png" alt="">
            </button>
        </div>
        <div class = "versus-container" >
            <div style="margin-bottom: 30px; margin-top: 30px;"> vs. </div>
            <div> <img src="images/robot.png" alt=""></div>
        </div>
        <div class="outcome">
        </div>
        <div class = "play-again">
            <button class= 'rstbutton'> Play Again !</button>
        </div>
       
        <script src="rps.js"></script>
    </body>
</html>
